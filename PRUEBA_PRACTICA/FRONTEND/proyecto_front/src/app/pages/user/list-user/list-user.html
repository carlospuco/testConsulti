<app-navbar></app-navbar>
<div class="container">
  <h2 style="text-align: center;">Usuarios</h2>
  <button class="btn btn-secondary btn-sm" (click)="navigateCreateUser()" style="margin-bottom:10px;">Crear un nuevo Usuario</button>
  <div class="table-responsive">
    <table class="table table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Email</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button (click)="editUser(user)" class="btn btn-warning btn-sm">Editar</button> &nbsp;
            <button (click)="deleteUser(user)" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
