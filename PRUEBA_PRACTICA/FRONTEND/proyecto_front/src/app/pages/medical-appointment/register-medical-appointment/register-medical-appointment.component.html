<app-navbar></app-navbar>
<div class="container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 align-self-center" style="display: flex;">
        <form [formGroup]="formSearchUserByEmail" (ngSubmit)="getUserByEMail()" class="border p-3 form">
          <div style="width: 100%;text-align: center;">
            <span style="font-size: 25px;">
              Buscar Usuario
            </span>
          </div>

          <div class="form-group mb-3">
            <label for="correo" style="font-weight: bold;">Correo:</label>
            <input [(ngModel)]="emailSearch" type="email" name="correo" id="correo" class="form-control"
              formControlName="email">
            <small class="text-danger"
              *ngIf="formulario.get('email')?.errors?.['required'] && formulario.get('email')?.touched">Complete este
              campo</small>
            <small class="text-danger"
              *ngIf="formulario.get('email')?.errors?.['email'] && formulario.get('email')?.touched">Ingrese un correo
              valido</small>
          </div>
          <button type="submit" class="btn btn-primary btn-sm form-control">Buscar</button>
        </form>
      </div>
    </div>
    <br>
    <br>
    <div *ngIf="checkChangeInput" class="row justify-content-center">
      <div class="col-md-5 align-self-center" style="display: flex;">
        <form class="border p-3 form">
          <div class="imagenUsuario" style="text-align: center;">
            <img src="{{user.image}}">
          </div>
          <div style="width: 100%;text-align: center;">
            <span style="font-size: 25px;">
              Datos del Usuario
            </span>
          </div>
          <div class="form-group mb-3">
            <label for="firstName" style="font-weight: bold;">Nombre:</label>
            <input [disabled]="true" [(ngModel)]="user.firstName" type="text" name="firstName" id="firstName"
              class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="lastName" style="font-weight: bold;">Apellido:</label>
            <input [disabled]="true" [(ngModel)]="user.lastName" type="text" name="lastName" id="lastName"
              class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="age" style="font-weight: bold;">Edad:</label>
            <input [disabled]="true" [(ngModel)]="user.age" type="age" name="age" id="age" class="form-control">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="checkChangeInput" class="row justify-content-center">
    <div class="col-md-5 align-self-center" style="display: flex;">
      <form [formGroup]="formulario" (ngSubmit)="save()" class="border p-3 form">
        <div style="width: 100%;text-align: center;">
          <span style="font-size: 25px;">
            Registro de Cita
          </span>
        </div>
        <div class="form-group mb-3">
          <label for="datetimeAppointment" style="font-weight: bold;">Fecha de Agendación:</label>
          <input [(ngModel)]="appointmentRQ.dateTime" type="datetime-local" name="dateTimeAppointment"
            id="dateTimeAppointment" class="form-control" formControlName="dateTimeAppointment">
          <small class="text-danger"
            *ngIf="formulario.get('dateTimeAppointment')?.errors?.['required'] && formulario.get('dateTimeAppointment')?.touched">Complete
            este
            campo</small>
        </div>

        <div class="form-group mb-3">
          <label for="speciality" style="font-weight: bold;">Especialidad:</label>
          <select class="form-select" formControlName="speciality" id="speciality" [(ngModel)]="appointmentRQ.specialty">
            <option [value]="speciality" *ngFor="let speciality of comboSpecialty">
              {{speciality}}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="speciality" style="font-weight: bold;">Observación:</label>
          <input [(ngModel)]="appointmentRQ.observation" type="text" name="observation" id="observation"
            class="form-control" formControlName="observation">
          <small class="text-danger"
            *ngIf="formulario.get('observation')?.errors?.['required'] && formulario.get('observation')?.touched">Complete
            este campo</small>
        </div>

        <button type="submit" class="btn btn-primary btn-sm form-control" [disabled]="formulario.invalid">Registrar</button>
      </form>
    </div>
  </div>
</div>
